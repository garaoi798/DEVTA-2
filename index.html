<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagpack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar container">
        <div class="nav-left">
            <img src="images/navbar/backpack-logo.png" alt="" class="logo">
        </div>
        <div class="nav-right">
            <a href="#" class="nav-links">Hero</a>
            <a href="#" class="nav-links">About</a>
            <a href="#" class="nav-links">Benifits</a>
            <a href="#" class="nav-links">Categories</a>
            <a href="#" class="nav-links">Testimonial</a>
            <a href="#" class="nav-links">Bundle</a>
        </div>
    </nav>

    <main>
        <section class="herosection">
            <div class="hero container">
                <div class="herogrid">
                    <div class="herogrid-left">
                        <div class="div-block11">
                            <div class="div-block2">
                                <img src="images/hero/client.png" loading="lazy" style="opacity: 1;" alt="" class="image1">
                                <img src="images/hero/image2.png" loading="lazy" alt="" style="opacity: 1; transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d;" class="image2">
                            </div>
                            <h1 class="header1">We <span class="clientimg">m</span>
                            produce high- quality for lifestyle
                            </h1>
                            <img src="images/hero/arrow-right.png" loading="lazy"  style="opacity: 1; transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d;"alt="" class="image4">
                        </div>
                        <div class="cart-wrapper">
                            <a href="#" class="cart-cta">
                                <img src="images/hero/cloud.svg" alt="" class="cloud">
                                <div class="cart-text">Add to Cart</div>
                                <div class="cart-right">
                                    <div class="cart-text">$59.00</div>
                                    <img src="images/hero/lock-in.svg" alt="" class="lock-icon">
                                </div>
                            </a>
                            <div class="norton">
                                <div class="norton-wrapper-logo"><img src="images/hero/norton.svg" loading="lazy" alt=""></div>
                                <div class="norton-wrapper-right">
                                    <div class="norton-top">
                                        <img src="images/hero/lock-in.svg" alt="" class="lock-icon">
                                        <div class="norton-headline">Shop with confidence</div>
                                    </div>
                                    <div class="norton-details">100% secured shopping with norton</div>
                                </div>
                            </div>
                            <div class="div-block3">
                                <div class="orange-box"></div>
                                <img src="images/hero/yellow-woman.png" width="300px" loading="eager" alt="" class="image-woman">
                                <div class="rating1wrap" style="opacity: 1;">
                                    <img src="images/hero/rating-profile.png" alt="" class="rating-profile">
                                    <img src="images/hero/rating-star.png" alt="" class="rating-star">
                                    <img src="images/hero/rating-check.png" alt="" class="rating-check">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="herogrid-center">
                        <div class="product-tab">
                            <div class="tabs" role="tab-menus">
                                <div class="tab _1 active w--current" onclick="showTab(0)"></div>
                                <div class="tab _2" onclick="showTab(1)"></div>
                                <div class="tab _3" onclick="showTab(2)"></div>
                                <div class="tab _4" onclick="showTab(3)"></div>
                            </div>
                            <div class="content-wrapper">
                                <div class="div-block4 tab-content active"> 
                                    <img  sizes="(max-width: 479px) 82vw, (max-width: 991px) 336.46875px, (max-width: 1439px) 34vw, (max-width: 1919px) 336.46875px, 362.34375px"
                                    src="images/hero/backpack.webp" loading="eager"  class="product-img" alt="">
                                    <img src="images/hero/backpack-bottom.svg" class="image-4" alt="">
                                </div>
                                <div class="div-block4 tab-content">
                                    <img sizes="(max-width: 479px) 82vw, (max-width: 991px) 336.46875px, (max-width: 1439px) 34vw, (max-width: 1919px) 336.46875px, 362.34375px"
                                    src="images/hero/bag-green.png" loading="eager" class="product-img" alt="">
                                    <img src="images/hero/backpack-bottom.svg" class="image-4" alt="">
                                </div>
                                <div class="div-block4 tab-content">
                                    <img sizes="(max-width: 479px) 82vw, (max-width: 991px) 336.46875px, (max-width: 1439px) 34vw, (max-width: 1919px) 336.46875px, 362.34375px"
                                    src="images/hero/bag-red.png" loading="eager" class="product-img" alt="">
                                    <img src="images/hero/backpack-bottom.svg" class="image-4" alt="">
                                </div> 
                                <div class="div-block4 tab-content">
                                    <img sizes="(max-width: 479px) 82vw, (max-width: 991px) 336.46875px, (max-width: 1439px) 34vw, (max-width: 1919px) 336.46875px, 362.34375px"
                                    src="images/hero/bag-yellow.png" loading="eager" class="product-img" alt="">
                                    <img src="images/hero/backpack-bottom.svg" class="image-4" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="herogrid-right">
                        <img src="images/hero/badge.svg" loading="lazy" alt="" class="badge">
                        <img src="images/hero/badge.svg" loading="lazy" alt="" class="badge">
                        <img src="images/hero/badge.svg" loading="lazy" alt="" class="badge">
                        <img src="images/hero/badge.svg" loading="lazy" alt="" class="badge">
                    </div>
                </div>
            </div>
        </section>
        <div class="partner-logos">
            <div class="container">
                <div class="logo-header">Trusted By</div>
                <div class="logos">
                    <img src="images/logos/addidas.svg" alt="" class="brand-logo">
                    <img src="images/logos/coverse.svg" alt="" class="brand-logo">
                    <img src="images/logos/puma.svg" alt="" class="brand-logo">
                    <img src="images/logos/addidas.svg" alt="" class="brand-logo">
                    <img src="images/logos/coverse.svg" alt="" class="brand-logo">
                    <img src="images/logos/puma.svg" alt="" class="brand-logo">
                </div>
            </div>
        </div>
    </main>
    <script>
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');

        function showTab(index) {
        tabs.forEach((tab, i) => {
            if (i === index) {
                tab.classList.add('active');
                tab.classList.add('w--current');
                contents[i].classList.add('active');
            } else {
                tab.classList.remove('active');
                tab.classList.remove('w--current');
                contents[i].classList.remove('active');
            }
        });
        }

    </script>

</body>
</html>
