<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Bagpack</title>
</head>
<body>
  <nav class="navbar container">
    <div class="nav-left">
      <img src="images/navbar/logo.png" alt="logo" class="logo">
    </div>
    <div class="nav-right">
      <a href="#" class="navbars active">Hero</a>
      <a href="#" class="navbars">About</a>
      <a href="#" class="navbars">Benifits</a>
      <a href="#" class="navbars">Categories</a>
      <a href="#" class="navbars">Testimonial</a>
      <a href="#" class="navbars">Bundle</a>
    </div>
  </nav>
  <!-- Hero -->
  <section class="hero container">
    <div class="hero-subcontainer">
      <h1 class="hero-header">We <span class="hero-profile"><img src="images/hero/profile.png" alt="profile"></span>
        produce high-quality bags for lifestyle
      </h1>
      <div class="cart-wrapper">
        <a href="#" class="cart-cta">
          <img src="images/hero/cloud.svg" id="cloud" alt="cloud">
          <div class="cart-text">Add to Cart</div>
          <div class="cart-right">
            <div class="cart-text">$59.00</div>
            <img src="images/hero/bag.png" alt="">
          </div>
        </a>
        <div class="norton">
          <img src="images/hero/norton.svg" class="norton">
          <div class="norton-right">
            <div class="norton-top">
              <img src="images/hero/lock-icon.svg" class="lock-icon">
              <p>Shop with confident</p>
            </div>
            <div class="norton-bottom">100% secured shopping with norton</div>
          </div>
        </div>
      </div>
    </div>
    <div class="hero-subcontainer">
      <img src="images/hero/bag2.webp" alt="">
    </div>
    <div class="hero-subcontainer">
      <img src="images/hero/yellow-water.svg" class="badge">
      <img src="images/hero/yellow-water.svg" class="badge">
      <img src="images/hero/yellow-water.svg" class="badge">
      <img src="images/hero/yellow-water.svg" class="badge">
    </div>
  </section>

  <!-- trusted section -->
  <section class="trusted-section">
    <div class="container">
      <div class="trusted-heading">
      Trusted By
      </div>
      <div class="trusted-logos">
      <img src="images/trusted/logo1.svg" alt="logo1" />
      <img src="images/trusted/logo2.svg" alt="logo2" />
      <img src="images/trusted/logo3.svg" alt="logo3" />
      <img src="images/trusted/logo1.svg" alt="logo1 repeat" />
      <img src="images/trusted/logo2.svg" alt="logo2 repeat" />
      <img src="images/trusted/logo3.svg" alt="logo3 repeat" />
      </div>
      </div>
  </section>

<!-- Comfort Section -->
  <section class="comfort-section">
    <div class="container">
      <div class="comfort-flex-wrapper">
        <div class="comfort-heading">
            And in comfort binds them 
            <span class="heart">❤️</span>
        </div>

        <div class="subtext-wrapper">
          <img src="images/trusted/bg-art.png" alt="Background Art" class="bg-image" />
          <img src="images/trusted/star.png" alt="Corner Decoration" class="corner-image" />
          <p class="subtext">One bag to fit them all</p>
        </div>
      </div>
    </div>

    <div class="bag-feature-body">
      <div class="bag-feature">
        <div class="bag-yellow-wrapper">
          <div class="bag-yellow-image-bg"> 
            <img src="images/features/bag2.webp" class="small-yellow-bag" width="173" alt="small">
            <img src="images/features/bag2.webp" class="big-yellow-bag" width="259" alt="big">
            <div class="bag-yewllow-description-wrapper">
              My 3 y/o loves it carrying daily to the school!
            </div>
          </div>
        </div>
      </div>
      <div class="bag-feature"></div>
      <div class="bag-feature"></div>
    </div>
  </section>
</body>
</html>
